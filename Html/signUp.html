<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tanisq-Online Gold & Diamond</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjg3JKYABu3HIjCovwDtmuJrVHuJi1YJHgQA&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="../Style/signUp.css">
</head>

<body>
    <div id="container">
        <div id="brandLogo">
            <img
                src="https://www.tanishq.co.in/wps/wcm/connect/tanishq/4417c959-3482-4f71-942a-a12e015997b6/tanishq.svg?MOD=AJPERES&amp;CACHEID=ROOTWORKSPACE.Z18_90IA1H80O0RT10QIMVSTFU3006-4417c959-3482-4f71-942a-a12e015997b6-nv8w2CB" />
        </div>
        <div id="loginDetails">
            <form id="form">
                <fieldset style="width: 400px; padding: 20px 0px 0 0px;">
                    <legend style="padding: 0px 20px; font-size: 23px;">SIGNUP</legend>
                    <div>
                        <select id="select">
                            <option value="title">TITLE*</option>
                            <option value="Mr">Mr</option>
                            <option value="Ms">Ms</option>
                        </select>
                        <input type="text" placeholder="FIRST NAME*" id="fname">

                    </div>
                    <div>
                        <input type="text" placeholder="LAST NAME*" id="lname">
                    </div>
                    <div>
                        <select id="countryCode">
                            <option value="+91"> +91</option>
                            <option value="+61">+61</option>
                            <option value="1">+1</option>
                            <option value="65">+65</option>
                            <option value="44">+44</option>
                        </select>
                        <input type="tel" id="mobile" placeholder="MOBILE NUMBER*">
                    </div>
                    <div>
                        <input type="email" id="email" placeholder="EMAIL ID*">
                    </div>
                    <div>
                        <input type="password" placeholder="PASSWORD*" id="password">
                    </div>

                    <div id="checkbox">
                        <div style="padding: 10px; margin-left: -100px;">
                            <input type="checkbox">
                            <label for="#" style="font:12px Roboto, sans-serif;">Receive our newsletters and special
                                offers.</label>
                        </div>
                        <div style="padding: 10px; margin-left: -159px;">
                            <input type="checkbox">
                            <label for="#" style="font:12px Roboto, sans-serif;">Get updates on <span
                                    style="color: #25D366;"><img
                                        src="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-01-1024.png"
                                        width="20px" height="15px" style=" margin-left: 5px;">
                                    WhatsApp</span></label>
                        </div>
                        <div style="padding: 10px; margin-left: -38px;">
                            <input type="checkbox">
                            <label for="#" style="font:12px Roboto, sans-serif;">I agree to the <a href="#"
                                    style="color: black;">Terms & Conditions *</a> and
                                <a href="#" style="color: black;">Privacy
                                    Polic</a>y.</label>
                        </div>
                    </div>

                    <button id="register" onclick="store(event)">Register</button>

                </fieldset>
            </form>
        </div>
        <div
            style="display: flex; justify-content: center; margin-right: -80%; font-size: 18px; padding: 15px; font-weight: bold; ">
            *
            Denotes
            mandatory field.
        </div>
</body>

</html>
<script src="../Script/signUp.js">
  

</script>
